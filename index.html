<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cifrado Cesar</title>
  </head>
  <body>

<h1>Cifrado Cesar</h1>
<h3 id="wrd">   </h3>
<hr>

<!--seccion en donde ingresaremos la palabra a cifrar-->
<div id="ingresarPalabra">
  Ingresa la palabra a cifrar:
  <input type="text"
  id="frase"
  placeholder="Escribe aquí">
  <input type="submit" value="Cifrar" onclick="obteniendoPalabra()">
</div>

<div id="Espacios a recorrer">
  Ingresa las possiciones a recorrer para el cifrado:
  <input type="text"
  id="pos"
  placeholder="Escribe aquí">
  <input type="button" value="Posición" onclick="cifrar()">

</div>

<div id="resultado"></div>

<br>

</html>
